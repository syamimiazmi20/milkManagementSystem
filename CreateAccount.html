<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <title>Login & Registration Form</title> 
  <link rel="stylesheet" href="CreateAccount.css"> 
  <script src="CreateAccount.js"></script> 
</head> 
<body> 
  <img src="img/background.jpg" alt="Logo" class="logo"> 
  <div class="outer-container"> 
    <div class="form-container"> 
      <div class="login form"> 
        <header>Hi, Welcome Back!</header> 
        <form action="#"> 
          <div class="user-type"> 
            <input type="radio" id="employee" name="user-type" value="employee" onclick="showEmployeeFields()"> 
            <label for="employee">Employee</label> 
            <input type="radio" id="customer" name="user-type" value="customer" onclick="showCustomerFields()"> 
            <label for="customer">Customer</label> 
          </div> 
          <div id="employee-fields" class="extra-fields"> 
            <input type="text" placeholder="Enter your email" required> 
            <input type="password" placeholder="Enter your password" required> 
            <label>Role :</label> 
            <select> 
              <option value="staff">Staff</option> 
              <option value="admin">Admin</option> 
            </select> a
          </div> 
          <div id="customer-fields" class="extra-fields"> 
            <input type="text" placeholder="Enter your email" required> 
            <input type="password" placeholder="Enter your password" required> 
          </div> 
          <a href="#">Forgot password?</a> 
          <input type="button" class="button" value="Log in"> 
        </form> 
        <div class="signup"> 
          <span class="signup">Don't have an account? 
           <label onclick="showSignup()">Signup</label> 
          </span> 
        </div> 
      </div> 
      <div class="registration form"> 
        <header>Create Your Account</header> 
        <form action="#"> 
          <div class="user-type"> 
            <input type="radio" id="employee-signup" name="signup-user-type" value="employee" onclick="showEmployeeSignup()"> 
            <label for="employee-signup">Employee</label> 
            <input type="radio" id="customer-signup" name="signup-user-type" value="customer" onclick="showCustomerSignup()"> 
            <label for="customer-signup">Customer</label> 
          </div> 
          <div id="signup-employee-fields" class="extra-fields" style="display: none;"> 
            <input type="text" placeholder="Enter your email"> 
            <input type="password" id="employee-password" placeholder="Create a password" pattern="^(?=.*\d)(?=.*[A-Z]).{8,}$" title="Password must contain at least one number, one uppercase letter, and be at least 8 characters long." required> 
            <input type="password" id="employee-confirm-password" placeholder="Confirm your password" required> 
            <span id="employee-password-error" style="color: red;"></span> 
            <label for="signup-role">Role :</label> 
            <select id="signup-role"> 
              <option value="staff">Staff</option> 
              <option value="admin">Admin</option> 
            </select> 
          </div> 
          <div id="signup-customer-fields" class="extra-fields" style="display: none;"> 
            <input type="text" placeholder="Enter your email"> 
            <input type="password" id="customer-password" placeholder="Create a password" pattern="^(?=.*\d)(?=.*[A-Z]).{8,}$" title="Password must contain at least one number, one uppercase letter, and be at least 8 characters long." required> 
            <input type="password" id="customer-confirm-password" placeholder="Confirm your password" required> 
            <span id="customer-password-error" style="color: red;"></span> 
          </div> 
          <input type="button" class="button" value="Sign up"  onclick="redirectToLoginPage()"> 
        </form> 
        <div class="signup"> 
          <span class="signup">Already have an account?<label onclick="showLogin()">Login</label> 
          </span> 
        </div> 
      </div> 
    </div> 
  </div> 

  <script>
  
  // Add an event listener to the login button
  document.querySelector('.button').addEventListener('click', function() {
      // Check if the "Customer" radio button is checked
      if (document.getElementById('customer').checked) {
          // Redirect the user to the customer page
          window.location.href = 'milkPurchase.html';
      } else if (document.getElementById('employee').checked) {
          // Check the role selected by the employee
          var role = document.getElementById('signup-role').value;
          // Redirect based on the role selected
          if (role === 'staff') {
              // Redirect to staff profile page
              window.location.href = 'DashboardStaff.html';
          } else if (role === 'admin') {
              // Redirect to admin profile page
              window.location.href = 'DashboardAdmin.html';
          }
      } else {
          // If no option is selected, you can handle this case as needed
          alert('Please select user type.');
      }
  });
        </script>
</body> 
</html>
