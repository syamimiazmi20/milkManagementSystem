<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Production Report - Admin</title>
    <link rel="stylesheet" href="MilkProductionReport.css">
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo" class="logo">
        <a href="VEDAccountAdmin.css">Account</a>
        <a href="#">Dashboard</a>
        <a href="MilkProductionAdmin.html">Milk Production</a>
        <button class="dropdown-btn">Reports 
            <span>&#9660;</span>
        </button>
        <div class="dropdown-container">
            <a href="MilkProductionReport.html">Milk Production Report</a>
            <a href="MilkSalesReport.html">Milk Sales Report</a>
        </div>
    </div>
    
    <div class="header">
        <div class="date-time" id="date-time"></div>
        <img src="profile-picture.png" alt="User Profile" class="profile">
    </div>

    <div class="content">
        <h1>Milk Production Report</h1>
        <div class="date-selection">
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate">
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate">
            <button onclick="generateReport()">Generate Report</button>
        </div>
        <div class="report-section">
            <table>
                <thead>
                    <tr>
                        <th>Production ID</th>
                        <th>Production Time</th>
                        <th>Employee ID</th>
                        <th>Amount In</th>
                        <th>Total Production</th>
                        <th>Balance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productionReport">
                    <!-- Production report data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Lorem Ipsum. All Rights Reserved.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Dropdown functionality
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdownContainer = document.querySelector('.dropdown-container');

            dropdownBtn.addEventListener('click', function () {
                dropdownContainer.style.display = dropdownContainer.style.display === 'block' ? 'none' : 'block';
            });

            // Date and Time display
            function updateDateTime() {
                const now = new Date();
                const dateTimeElement = document.getElementById('date-time');
                dateTimeElement.textContent = now.toLocaleString();
            }

            setInterval(updateDateTime, 1000);
            updateDateTime();
        });

        function generateReport() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            if (!fromDate || !toDate) {
                alert('Please select both dates.');
                return;
            }

            const productionReport = document.getElementById('productionReport');
            productionReport.innerHTML = `
                <tr>
                    <td>1</td>
                    <td>2023-06-01 08:00</td>
                    <td>E123</td>
                    <td>500</td>
                    <td>1000</td>
                    <td>500</td>
                    <td class="actions">
                        <button onclick="editProduction(1)">Edit</button>
                        <button onclick="deleteProduction(1)">Delete</button>
                        <button onclick="addProduction()">Add</button>
                    </td>
                </tr>
            `;
        }

        function editProduction(id) {
            alert('Edit production with ID: ' + id);
        }

        function deleteProduction(id) {
            alert('Delete production with ID: ' + id);
        }

        function addProduction() {
            alert('Add new production');
        }
    </script>
</body>
</html>
