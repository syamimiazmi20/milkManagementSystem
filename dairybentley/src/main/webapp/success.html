<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeOut 1s ease-in-out 2s forwards;
        }

        .thank-you-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .thank-you-card {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .thank-you-card h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .thank-you-card p {
            color: #555;
            font-size: 1.2em;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
    <script>
        // Redirect to index.jsp after 5 seconds
        setTimeout(function(){
            window.location.href = 'index.jsp';
        }, 3000);
    </script>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <h1>Thank You!</h1>
            <p>Thank you for purchasing our milk!</p>
        </div>
    </div>
</body>
</html>
